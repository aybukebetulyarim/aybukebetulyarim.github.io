<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ToDo</title>
</head>
<body>
    <div style="margin-Top:150px;" class="container">
        <h3>ToDo List</h3>
        <hr>

        <form action="/add" method="POST">
        
                <div class="form-group">
                  <label for="formGroupExampleInput">ToDo Title</label>
                  <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Enter a title">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">ToDo Content</label>
                  <textarea type="text" name="content" class="form-control" id="formGroupExampleInput2" placeholder="Enter a content"></textarea>
                </div>

                <button type="submit"class="btn btn-info"> Add</button>
    
        </form><br>

        {% if todos==[] %}
        <div class="alert alert-info" role="alert">
            There is no ToDo.
      
        </div>

        {% else %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">ToDo Title</th>
                <th scope="col">ToDo Content</th>
                <th scope="col">Status</th>
                <th scope="col">Completed</th>
                <th scope="col">Deleted</th>

              </tr>
            </thead>

            <tbody>
              
              {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td><a href="/detail/{{todo.id}}">{{todo.title}}</a></td>
                    <td>{{todo.content}}</td>
                  {% if todo.complete==False %}
                    <td>Did not complete</td>
                    {% else %}
                    <td>Completed</td>
                    {% endif %}
                    <td><a href="/complete/{{todo.id}}" class="btn btn-info">Completed</a></td>
                    <td><a href="/delete/{{todo.id}}" class="btn btn-info">Delete</a></td>  
                </tr>    
              {% endfor %} 

          {% endif%}       
            </tbody>
          </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
